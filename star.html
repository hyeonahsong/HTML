<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_star</title>
</head>

<body>
    <script>
      document.write("<h1>자바스크립트-별 찍기</h1>")
      document.write("<h2>1. 왼쪽에 붙은 별이 하나씩 증가하는 삼각형</h2>")
for (let i = 1; i <=5; i++) {
  for (let j = 1; j <= i; j++) {
    document.write("*");
  }
  document.write("<br>");
}

document.write("<hr>");
document.write("<h2>2. 별 개수가 줄 수에 2배수되어 찍히기</h2>");
for (let i = 1; i <=5; i++) {
  for (let j = 1; j <= 2*i; j++) {
    document.write("*");
  }
  document.write("<br>");
}

document.write("<hr>");
document.write("<h2>3. 별이 하나씩 감소하는 역삼각형</h2>");
for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= 6-i; j++) {
    document.write("*");
    }
  document.write("<br>");
}

document.write("<hr>");
document.write("<h2>4. 1, 3, 5,7, 9순으로 증가하는 별</h2>");
for (let i = 1; i <= 9; i+=2) {
  for (let j = 1; j <= i; j++) {
    document.write("*");
    }
  document.write("<br>");
}

document.write("<hr>");
document.write("<h2>5. 9, 7, 5, 3, 1순으로 감소하는 별</h2>");
for (let i = 9; i >= 1; i-=2) {
  for (let j = 1; j <= i; j++) {
    document.write("*");
    }
  document.write("<br>");
}

document.write("<hr>");
document.write("<h2>6. 가운데 정렬된 2씩 증가하는 별 삼각형</h2>");
document.write("<span>결과가 눈에 잘 보이기 위해 띄어쓰기 대신 - 사용</span><br>")
for (let i = 1; i <= 5; i++) {
  for (let j = 4; j >= i; j--) {
    document.write("-");
  }
  for (let k = 1; k <= i*2-1; k++) {
    document.write("*");  
  }
 document.write("<br>");
}
  

    </script>
    
</body>
</html>
