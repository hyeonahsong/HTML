}

}

}

    document.write("*");
    }
  document.write("<br>");
}

document.write("<hr>");
document.write("<h2>5. 9, 7, 5, 3, 1순으로 감소하는 별</h2>");
for (let i = 9; i >= 1; i-=2) {
  for (let j = 1; j <= i; j++) {
    document.write("*");
    }
  document.write("<br>");
}
